<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ site.description }}" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Japanese-inspired coquette palette
              "dusty-sage": "#8a9a7d",
              "soft-cream": "#f8f5f0",
              "muted-rose": "#c58f93",
              "aqua-teal": "#6d9b9b",
              "warm-ivory": "#faf8f3",
              "sage-green": "#7a8d7a",
              "soft-gray": "#9b9995",
              "pale-aqua": "#8fb3b3",
              "muted-coral": "#d4a5a5",
              "deep-teal": "#5a7a7a",
            },
            fontFamily: {
              serif: ["Playfair Display", "Georgia", "serif"],
              sans: ["Quicksand", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Quicksand:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Quicksand", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Playfair Display", serif;
      }

      /* Custom animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-delay-100 {
        animation-delay: 0.1s;
      }
      .animate-delay-200 {
        animation-delay: 0.2s;
      }
      .animate-delay-300 {
        animation-delay: 0.3s;
      }

      /* Lightbox styles */
      .lightbox {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }
      .lightbox.active {
        display: flex;
      }
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
      }
      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .lightbox-close:hover {
        transform: scale(1.2);
      }

      /* Scroll reveal */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 0.8s ease;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Delicate borders */
      .border-delicate {
        border: 1px solid rgba(197, 143, 147, 0.3);
      }

      /* Soft shadow with Japanese aesthetic */
      .shadow-romantic {
        box-shadow: 0 4px 20px rgba(122, 141, 122, 0.2);
      }
    </style>
  </head>
  <body class="bg-warm-ivory text-gray-800">
    {% include nav.html %}

    <main>{{ content }}</main>

    {% include footer.html %}

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="Artwork" />
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
