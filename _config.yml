title: Irasema Ezcurdia
email: irasema.ezcurdia@gmail.com
description: Artista plástica y creadora audiovisual mexicana - Art Toys, Miniaturas y Cerámica
url: "https://ezcurdia.art"
baseurl: "/"

# Build settings
markdown: kramdown
sass:
  style: compressed

# Collections
collections:
  portfolio:
    output: true
    permalink: /portfolio/:name

# Default values
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - AGENTS.md
  - LICENSE
